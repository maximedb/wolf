<html lang="en" ng-app="wolf">
  <head>
    <title>Loup-Garou</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
    <script src="{{url_for('static', filename='js/js.js')}}"></script>
  </head>
  <body class="night container-fluid d-flex justify-content-center align-items-center">
    <div class="" ng-controller="startView">
      <img src="{{url_for('static', filename='img/logo.gif')}}" id="main-logo">
      <input type="text" class="form-control mb-1" ng-model="user_name" placeholder="Nom du villageois" aria-label="Search for...">
      <div class="input-group">
        <input type="number" class="form-control" ng-model="game_id" placeholder="Code postal du village..." aria-label="Search for...">
        <span class="input-group-btn">
          <button class="btn btn-secondary" type="button" ng-click="join_game()">Go!</button>
        </span>
      </div>
      <div>
        <p class="text-center mt-3"><a href="" ng-click="create_village()" class="btn btn-link">Cr√©er un village</a>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>

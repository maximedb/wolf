<html lang="en" ng-app="wolf">
  <head>
    <title>Loup-Garou</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Lora" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.6/angular.js"></script>
    <script src="js/js.js"></script>
  </head>
  <body class="night container-fluid" ng-controller="playerView">
    <!-- HEADER -->
    <div id="header" class="d-flex align-items-center pt-3 pb-3 mb-3">
      <img src="img/logo.gif" class="mr-auto">
      <button class="btn btn-info align-middle d-flex" ng-if="started" ng-click="show_card">
        <i class="material-icons mr-2">face</i>
        Carte
      </button>
    </div>
    <div>

    <!-- KILL -->
    <div>
      <h2 ng-if="!started">Le village est toujours en construction... Un peu de patience.</h2>
      <h2 ng-if="roundtype == 'night'">La nuit est tombée sur Matagoutou... Les loup-garous sont de sortie, qui vont-ils dévorer ?</h2>

      <div class="player-list-item p-3" ng-repeat="user in users">
        <a href="" ng-bind="user.player_name"></a><i class="material-icons">person</i>
      </div>

      <div class="player-list-item p-3 dead">
        <a href="">Maxime - mort</a><i class="material-icons">person_outline</i>
      </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
  </body>
</html>
